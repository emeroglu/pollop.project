<ctrl ng-controller="LeftOptionsCtrl">

    <view class="p-background-color-2 {{stateLeftOptions}}">    

        <square>
            <icon>
                <i class="icon ion-person p-color"></i>
            </icon>
            <separator class="p-background-color"></separator>
        </square>

        <square>
            <icon>
                <i class="icon ion-settings p-color"></i>
            </icon>
            <separator class="p-background-color"></separator>
        </square>

        <square>
            <icon>
                <i class="icon ion-earth p-color"></i>
            </icon>
            <separator class="p-background-color"></separator>
        </square>

        <square>
            <icon>
                <i class="icon ion-compose p-color"></i>
            </icon>
            <separator class="p-background-color"></separator>
        </square>

        <square ng-click="goFullscreen()">
            <icon>
                <i class="icon ion-arrow-expand p-color"></i>
            </icon>
        </square>

    </view>

</ctrl>
