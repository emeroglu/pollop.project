<ctrl ng-controller="FailureCtrl">

	<view class="p-background-color-3 p-border-bottom-color {{stateFailure}}">

		<row>

			<column class="col-7-8">		
				<text class="p-color">
					{{message}}
				</text>
			</column>
			<column class="col-1-8">
				<icon>
					<i class="icon ion-sad-outline p-color"></i>
				</icon>
			</column>

		</row>

	</view>

</ctrl>
