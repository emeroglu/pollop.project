<ctrl ng-controller="OptionsCtrl">

	<view class="p-background-color-2 {{show_options}}">

		<row>
			<column class="col-1-5"></column>
			<column class="col-1-5" ng-bind-html="items[0]" ng-click="changeOption(1)"></column>
			<column class="col-1-5" ng-bind-html="items[1]" ng-click="changeOption(2)"></column>
			<column class="col-1-5" ng-bind-html="items[2]" ng-click="changeOption(3)"></column>
			<column class="col-1-5"></column>
		</row>

		<options-indicator class="{{state_optionsIndicator}}"></options-indicator>

	</view>

</ctrl>
